<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login System</title>
</head>

<body>
    <section class="py-5 bg-form" id="forms">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <form class="form-container" onsubmit="getData()" action="#">
                        <h3 class="text-center text-white">Sign Up</h3>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter Email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="Phone" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-light"
                            style="width: 100% ; display: block; text-decoration: none;">Sign Up</button>
                        <p class="mt-3 text-center">Alreadry have an account? <button onclick="login()">Login
                                Now</button></p>
                        <div id="success" class="text-center"></div>
                        <p id="fail" class="text-center"></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-form" id="login-form">
        <div class="container">
            <div class="row justify-content-center mt-5 pt-5">
                <div class="col-md-5 mt-5">
                    <form class="form-container" onsubmit="loginUser()" action="#">
                        <h3 class="text-center text-white">login</h3>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="uEmail" aria-describedby="emailHelp"
                                placeholder="Enter Email" required>
                            <span id="er" style="color: red; font-weight: 100;"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="uPassword" placeholder="Password" required>
                            <span id="per" style="color: red; font-weight: 100;"></span>
                        </div>
                        <button type="submit" class="btn btn-outline-light"
                            style="width: 100% ; display: block; text-decoration: none;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="user-info" class="bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 id="userN">Name</h2>
                        </div>
                        <div class="col-md-6 text-right">
                            <button onclick="logout()">Logout</button>
                        </div>
                    </div>
                    <h2 id="userE">Email</h2>
                    <h2 id="userP">Phone</h2>
                    <h2 id="userG">Gender</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
